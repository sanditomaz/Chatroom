<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100;200;300;400;500;600;700&family=Righteous&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

        <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule="" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>

        <title>UOL Chat</title>

    </head>

    <body>  

        <div class="layer hidden">

            <!-- <div class="dog400 hidden"><img src="img/400.jpg"/></div> -->

            <div class="login">

                <div class="outter-logo">
                    <img src="img/logo.png"/>
                </div>
                <div class="type-enter">
                    <div class="type-username"><input style="border:none" placeholder="Type your username"></div>
                    <div class="enter">Enter</div>
                </div>

            </div>

        </div>

        <div class="covers-under">
            <div class="top">
                <div> <img src="img/logo.png"> </div>
                <div class="top-icon"><ion-icon name="people"></ion-icon></div>
            </div>

            <div class="main">
                
            </div>


            <div class="bottom">
                <div class="type-message"><textarea style="border:none" placeholder="Type your message here..."></textarea></div>
                <div class="message-icon"><ion-icon name="paper-plane-outline"></ion-icon></div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="script.js"></script>
        
    </body>

</html>
